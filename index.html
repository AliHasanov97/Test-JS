<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C# Test - Bilik Səviyyənizi Yoxlayın</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen p-4 sm:p-8">
    <div class="container w-full mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <header id="header" class="bg-blue-600 text-white p-6 sm:p-8 text-center relative">
            <h1 class="text-2xl sm:text-4xl font-bold mb-2">C# Bilik Testi</h1>
            <p class="text-sm sm:text-lg">Fərqli bölmələrdə C# biliklərinizi sınayın</p>
            <div class="flex justify-center gap-4 mt-4 flex-wrap" id="headerStats"></div>
        </header>

        <div id="tabBar" class="flex bg-gray-200 overflow-x-auto"></div>

        <form id="testForm">
            <div class="content-area flex min-h-[600px]">
                <div class="questions-container flex-1 p-6 sm:p-8 overflow-y-auto max-h-[600px]" id="questionsContainer"></div>
            </div>
            <div class="navigation flex justify-between items-center p-6 sm:p-8 bg-gray-50 border-t border-gray-200">
                <button type="button" class="btn flex items-center gap-2 px-4 py-2 bg-white text-blue-600 border-2 border-blue-600 rounded-lg hover:bg-blue-50 transition-all" id="prevBtn">
                    <i class="fas fa-arrow-left"></i> Əvvəlki
                </button>
                <button type="button" class="btn flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all" id="nextBtn">
                    Növbəti <i class="fas fa-arrow-right"></i>
                </button>
                <button type="submit" class="btn flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all">
                    <i class="fas fa-paper-plane"></i> Testi Təsdiqlə
                </button>
            </div>
        </form>
    </div>
    <script src="js/Questions.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
